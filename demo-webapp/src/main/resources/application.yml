server:
  port: 9002
  tomcat:
    max-threads: 1500  #最大线程数
    minSpareThreads: 50 #最小空闲连接线程数
    maxSpareThreads: 300 #最大空闲连接线程数
    setMaxConnections: 2000 #最大链接数
logging:
  level:
    root: INFO
    #org.springframework.security: INFO
    com.haiercash: DEBUG
security:
  sessions: NEVER
  user:
    name: actuator
    password: admin@act
spring:
  application:
    name: cmis-product-webapp
  session:
    store-type: none
  redis:
    password:
    maxIdle: 300
    maxTotal: 1000
    maxWaitMillis: 12000
    minEvictableIdleTimeMillis: 300000
    numTestsPerEvictionRun: 1024
    timeBetweenEvictionRunsMillis: 30000
    testOnBorrow: true
    testWhileIdle: true
    cluster:
      nodes: 10.164.197.58:10001,10.164.197.58:10002,10.164.197.58:10003
      max-redirects: 3
  datasource:
    dbcp2:
      test-while-idle: true
      test-on-borrow: true
eureka:
  client:
      healthcheck.enabled: false
      register-with-eureka: false  #是否注册自身到eureka服务器
      fetch-registry: false #是否从eureka服务器获取注册信息
      registryFetchIntervalSeconds: 5
      eurekaServiceUrlPollIntervalSeconds: 120
      serviceUrl:
        defaultZone: http://10.164.197.208:1180/eureka/,http://10.164.197.209:1180/eureka/
  instance:
    instance-id: ${spring.application.name}@${spring.cloud.client.ipAddress}:${spring.application.instance_id:${server.port}}(${spring.cloud.client.hostname})
    hostname: localhost
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    securePortEnabled: false
ribbon:
  ConnectTimeout: 300000
  ReadTimeout: 600000
  MaxTotalHttpConnections: 5000
  MaxHttpConnectionsPerHost: 5000
  ActiveConnectionsLimit: 5000
  eureka:
    enabled: true

feign:
  connectTimeOut: 1000
  readTimeOut: 40000
  httpclient:
    enabled: true

jasypt:
  encryptor:
    password: cmis

syn:
  redis:
    max:
      time: 120
  per:
    loop:
      wait:
        time: 2000
  wait:
    max:
      time: 60000


